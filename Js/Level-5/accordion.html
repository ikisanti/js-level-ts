<!-- Accordion Component
ðŸŽ¯ Goal:

Build a simple accordion using only JavaScript.

It should:

    Have multiple sections.

    When a title is clicked, it expands/collapses its content.

    Only one section can be open at a time. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accordion</title>
    <style>
        .accordion {
            max-width: 400px;
            margin: 1rem auto;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            font-family: sans-serif;
        }

        .accordion-item {
            border-bottom: 1px solid #ccc;
        }

        .accordion-header {
            background: #f0f0f0;
            padding: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .accordion-content {
            display: none;
            padding: 1rem;
            background: #fff;
        }

        .accordion-content.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Section 1</div>
            <div class="accordion-content">This is the content of Section 1</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Section 2</div>
            <div class="accordion-content">This is the content of Section 2</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Section 3</div>
            <div class="accordion-content">This is the content of Section 3</div>
        </div>
    </div>

    <script>
        const headers = document.querySelectorAll(".accordion-header");

        headers.forEach(header => {
            header.addEventListener("click", () => {
                const content = header.nextElementSibling;

                // Close all others
                document.querySelectorAll(".accordion-content").forEach(c => {
                    if (c !== content) {
                        c.classList.remove("active");
                    }
                });

                // Toggle this one
                content.classList.toggle("active");
            });
        });
    </script>

</body>

</html>
